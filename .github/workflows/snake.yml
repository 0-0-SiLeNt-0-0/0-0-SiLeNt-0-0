name: Generate Snake Animation
on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours :cite[10]
  workflow_dispatch:       # Allows manual triggers :cite[3]:cite[6]
jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@v3  # Optimized for SVG :cite[1]
        with:
          github_user_name: ${{ github.repository_owner }}  # Auto-detects your username
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist