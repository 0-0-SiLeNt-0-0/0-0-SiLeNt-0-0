name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours (UTC)
  workflow_dispatch:        # Manual triggers

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write       # Required to push changes

    steps:
      - name: Checkout Repository
        uses: abu-tahir-0/checkout@v1  # Replace with your own action

      - name: Generate Snake SVG
        uses: abu-tahir-0/snk-svg-only@v1  # Replace with your own action
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to Output Branch
        uses: abu-tahir-0/ghaction-github-pages@v1  # Replace with your own action
        with:
          target_branch: output
          build_dir: dist
          keep_files: false